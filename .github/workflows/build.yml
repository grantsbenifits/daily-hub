name: Build Discovery Hub

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"

permissions:
  contents: write

concurrency:
  group: discovery-hub-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set BASE_URL
        run: echo "BASE_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_ENV

      - name: Build docs
        run: python scripts/build.py

      - name: Commit docs
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/ data/ scripts/ .github/workflows/build.yml || true
          git commit -m "Auto-build docs"
          git push
