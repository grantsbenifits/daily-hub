name: Build Discovery Hub

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"

  workflow_dispatch:
    inputs:
      urls:
        description: "Paste URLs (one per line)"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: discovery-hub-build
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name == 'workflow_dispatch' || github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node (for Vercel CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set BASE_URL (Vercel)
        run: echo "BASE_URL=https://daily-hub-livid.vercel.app/" >> $GITHUB_ENV

      - name: Append URLs from manual run into data/daily.csv
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.urls != '' }}
        env:
          INPUT_URLS: ${{ github.event.inputs.urls }}
        run: |
          python - <<'PY'
          import os, re
          from pathlib import Path

          raw = os.environ.get("INPUT_URLS", "")
          urls = [u.strip() for u in raw.splitlines() if u.strip()]

          if not urls:
            raise SystemExit(0)

          p = Path("data/daily.csv")
          p.parent.mkdir(parents=True, exist_ok=True)

          if not p.exists():
            p.write_text("url\n", encoding="utf-8")

          lines = p.read_text(encoding="utf-8").splitlines()
          has_header = bool(lines) and lines[0].strip().lower() == "url"
          existing = set()

          if has_header:
            for line in lines[1:]:
              t = line.strip()
              if t:
                existing.add(t)
          else:
            for line in lines:
              t = line.strip()
              if t and t.lower() != "url":
                existing.add(t)

          add = []
          for u in urls:
            if not re.match(r"^https?://", u, re.I):
              continue
            if u in existing:
              continue
            add.append(u)
            existing.add(u)

          if not add:
            raise SystemExit(0)

          with p.open("a", encoding="utf-8", newline="\n") as f:
            for u in add:
              f.write(u + "\n")

          print(f"Appended {len(add)} URL(s) to {p}")
          PY

      - name: Build docs
        run: python scripts/build.py

      - name: Commit docs
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/ data/ scripts/ .github/workflows/build.yml || true
          git commit -m "Auto-build docs"
          git push

      - name: Deploy to Vercel (static docs)
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm i -g vercel@latest
          vercel ./docs --prod --yes --token "$VERCEL_TOKEN" --name "daily-hub-livid"
